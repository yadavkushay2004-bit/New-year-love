 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year Ashmita ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== BODY ===== */
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ffd1dc, #ffb6c1);
  overflow: hidden;
}

/* ===== RAIN EFFECT ===== */
.rain {
  position: absolute;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.drop {
  position: absolute;
  bottom: 100%;
  width: 2px;
  height: 20px;
  background: rgba(255,255,255,0.6);
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(120vh);
  }
}

/* ===== CARD ===== */
.container {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 30px;
  text-align: center;
  width: 85%;
  max-width: 400px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

/* ===== TEXT ===== */
h1 {
  font-size: 28px;
  color: #fff;
  margin-bottom: 10px;
}

h1 span {
  display: block;
  font-size: 36px;
  font-weight: bold;
}

p {
  color: #fff;
  font-size: 16px;
}

/* ===== BUTTON ===== */
button {
  margin-top: 20px;
  padding: 12px 30px;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  background: #fff;
  color: #ff5c8a;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.05);
}

/* ===== SECOND SCREEN ===== */
#next {
  display: none;
}
</style>
</head>

<body>

<!-- Rain -->
<div class="rain" id="rain"></div>

<!-- Content -->
<div class="container">
  <div class="card" id="first">
    <h1>‚ú® Happy New Year ‚ú®<span>Ashmita ‚ù§Ô∏è</span></h1>
    <p>
      Is naye saal mein<br>
      main tumhe dil se khush dekhna chahta hoon üíñ
    </p>
    <button onclick="start()">Tap to Begin üíå</button>
  </div>

  <div class="card" id="next">
    <h1>üíû 2025 üíû</h1>
    <p>
      Tum meri zindagi ka<br>
      sabse khoobsurat hissa ho üå∏<br><br>
      ‚Äî Yours, Kushay ‚ù§Ô∏è
    </p>
  </div>
</div>

<script>
/* BUTTON ACTION */
function start() {
  document.getElementById("first").style.display = "none";
  document.getElementById("next").style.display = "block";
}

/* RAIN GENERATOR */
const rain = document.getElementById("rain");

for (let i = 0; i < 100; i++) {
  const drop = document.createElement("div");
  drop.className = "drop";
  drop.style.left = Math.random() * 100 + "vw";
  drop.style.animationDuration = (0.5 + Math.random()) + "s";
  drop.style.opacity = Math.random();
  rain.appendChild(drop);
}
</script>

</body>
</html>
