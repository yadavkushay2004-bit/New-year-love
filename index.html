<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background: linear-gradient(135deg, #ffd1dc, #ff9ebc);
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
}

/* MAIN CARD */
.card{
    background: rgba(255,255,255,0.2);
    padding:30px;
    border-radius:20px;
    text-align:center;
    width:90%;
    max-width:400px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    position:relative;
    z-index:2;
}

/* TITLE */
h1{
    font-size:32px;
    margin-bottom:10px;
    animation: glow 2s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 10px #fff; }
    to{ text-shadow:0 0 25px #ff4d88; }
}

p{
    font-size:18px;
    margin:15px 0;
}

/* BUTTON */
button{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    background:#fff;
    color:#ff4d88;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
}

/* QUESTIONS */
.option{
    display:block;
    margin:10px auto;
    padding:10px;
    background:#fff;
    color:#ff4d88;
    border-radius:20px;
    width:80%;
    cursor:pointer;
}

/* RAIN */
.rain{
    position:absolute;
    top:-100px;
    width:2px;
    height:80px;
    background:rgba(255,255,255,0.6);
    animation: rain 2s linear infinite;
}

@keyframes rain{
    to{
        transform:translateY(110vh);
    }
}

/* BUTTERFLY */
.butterfly{
    position:absolute;
    font-size:30px;
    animation: fly 12s linear infinite;
}

@keyframes fly{
    from{ transform:translateX(-50px) translateY(100vh); }
    to{ transform:translateX(110vw) translateY(-100px); }
}

/* FIREWORK */
.firework{
    position:absolute;
    width:6px;
    height:6px;
    background:#fff;
    border-radius:50%;
    animation: boom 1.5s ease-out infinite;
}

@keyframes boom{
    0%{ transform:scale(1); opacity:1;}
    100%{ transform:scale(10); opacity:0;}
}

</style>
</head>
